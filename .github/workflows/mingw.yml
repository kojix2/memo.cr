name: Build Windows (MinGW)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup MSYS2 (MinGW64)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            make
            unzip
            zip
            curl
            mingw-w64-x86_64-crystal
            mingw-w64-x86_64-shards
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-sqlite3

      - name: Fetch WebView2 headers (NuGet)
        shell: msys2 {0}
        env:
          WV2_VER: 1.0.1150.38
        run: |
          mkdir -p _wv2 && cd _wv2
          curl -L "https://www.nuget.org/api/v2/package/Microsoft.Web.WebView2/${WV2_VER}" -o webview2.nupkg
          unzip -q webview2.nupkg build/native/include/*.h

      - name: Install Inno Setup
        run: |
          choco install innosetup -y
          echo "C:\Program Files (x86)\Inno Setup 6" >> $env:GITHUB_PATH

      - name: Build Crystal executable
        shell: msys2 {0}
        run: |
          export CXXFLAGS="-std=c++14 -I$(pwd)/_wv2/build/native/include"
          shards install
          ls lib/webview/ext
          WEBVIEW_LIB=$(cygpath -w "$(pwd)/lib/webview/ext/libwebview.a")
          shards build --release --no-debug --static -Dpreview_mt -Dexecution_context --link-flags="-Wl,--subsystem,windows \"$WEBVIEW_LIB\" -lole32 -lcomctl32 -loleaut32 -luuid -lgdi32"

      - name: Create installer with Inno Setup
        env:
          INNO_SETUP_PATH: 'C:\Program Files (x86)\Inno Setup 6\ISCC.exe'
        run: |
          powershell.exe -ExecutionPolicy Bypass -File build-win.ps1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: memo-windows-mingw
          path: |
            dist/*.exe
            dist/*.zip
